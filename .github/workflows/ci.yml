name: CI
on:
  pull_request:
    branches: main
jobs:
  CI:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [windows-latest, ubuntu-latest, macos-latest]
        os: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Cache
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            **/.vscode-test
          key: ${{runner.OS}}-${{hashFiles('**/yarn.lock')}}
          restore-keys: |
            ${{ runner.os }}-
      - name: Installing Lerna And Bootstrap
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          yarn install
          npx lerna bootstrap
      - name: Running Lint
        run: yarn lint
      - name: Running Test
        run: |
          npx lerna run build --scope=@sagaroute/react --scope=@sagaroute/cmd
          npx lerna run test
